<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <h2>How's The weather </h2>
            <input type="text" placeholder="Enter your City " id="locationInput">
            <button id="searchButton">Search</button>
            <div class="weatherInfo">
                <h2 id="location"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
        </div>
    </body>
</html>
